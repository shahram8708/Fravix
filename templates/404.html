{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-1 text-danger">404</h1>
    <h2 class="display-4">Page Not Found</h2>
    <p class="lead mt-4">
        Sorry, the page you are looking for does not exist or has been moved.
    </p>
    <img src="{{ url_for('static', filename='404.png') }}" class="img-fluid" alt="404 Error Image"
        style="max-width: 300px; height: auto; margin-top: 20px;">
    <div class="d-flex justify-content-center mt-4">
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg me-3">Back to Home</a>
        <a href="{{ url_for('contact') }}" class="btn btn-outline-secondary btn-lg">Contact Support</a>
    </div>
    <hr class="my-4">
    <p class="text-muted">If you think this is a mistake, please let us know.</p>
</div>
{% endblock %}
