{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4 class="mb-0">Contact Us</h4>
                </div>
                <div class="card-body">
                    <form id="contactForm" method="POST" action="{{ url_for('send_message') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <button type="submit" class="btn btn-primary me-2" id="submitButton">Submit</button>
                            <div id="loadingIndicator" class="spinner-border text-primary" role="status"
                                style="display: none;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("contactForm").onsubmit = function () {
        var submitButton = document.getElementById("submitButton");
        var loadingIndicator = document.getElementById("loadingIndicator");

        submitButton.disabled = true;
        loadingIndicator.style.display = "inline-block";
    };
</script>
{% endblock %}
